<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Madalena Aza">
    <meta name="description" content="A signup page for Showbox, an online streaming service">
    <meta name="keyword" content="movies, online, streaming">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showbox || Signup page</title>
    
    <link rel="stylesheet" href="css/app.css">

        <div class="signup-section">
            <div class="signup-box">
                <h1 class="main-heading">
                    Grab your Showbox!

                    Get the latest information and details on our brand new streaming movies platform!

        </div>
